<ul class="messages">

    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}> {{ message  }}</li>

</ul>
{% endif  %}

</h1>

{{instance.commfield}}</br>
{{instance.pubdate}}</br>


</body>

</html>
